<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Estudiante - Sistema de Acceso Vehicular</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar">
    <button class="hamburger-btn" onclick="toggleDrawer()" aria-label="Men√∫">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-brand">
      <span class="brand-full">Sistema de Acceso Vehicular - INACAP</span>
      <span class="brand-short">Estudiante - INACAP</span>
    </div>
    <div class="nav-menu">
      <span id="userName" class="user-name"></span>
      <button onclick="logout()" class="btn btn-secondary btn-logout">Cerrar Sesi√≥n</button>
    </div>
  </nav>

  <!-- Drawer lateral para m√≥vil -->
  <div class="drawer-overlay" onclick="closeDrawer()"></div>
  <div class="drawer">
    <div class="drawer-header">
      <h3>Men√∫</h3>
      <button class="drawer-close" onclick="closeDrawer()">&times;</button>
    </div>
    <nav class="drawer-nav">
      <button class="drawer-item active" onclick="showTabFromDrawer('nueva')">
        <span class="drawer-icon">üìù</span>
        Nueva Solicitud
      </button>
      <button class="drawer-item" onclick="showTabFromDrawer('mis-solicitudes')">
        <span class="drawer-icon">üìã</span>
        Mis Solicitudes
      </button>
      <button class="drawer-item" onclick="showTabFromDrawer('mi-cuenta')">
        <span class="drawer-icon">üë§</span>
        Mi Cuenta
      </button>
    </nav>
  </div>

  <div class="container">
    <div class="tabs tabs-desktop">
      <button class="tab-btn active" onclick="showTab('nueva')">Nueva Solicitud</button>
      <button class="tab-btn" onclick="showTab('mis-solicitudes')">Mis Solicitudes</button>
      <button class="tab-btn" onclick="showTab('mi-cuenta')">Mi Cuenta</button>
    </div>

    <!-- Nueva Solicitud Tab -->
    <div id="nueva-tab" class="tab-content active">
      <h2>Nueva Solicitud de Permiso Vehicular</h2>
      <form id="requestForm" enctype="multipart/form-data">
        <h3>Datos del Estudiante</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="student_name">Nombre Completo *</label>
            <input type="text" id="student_name" name="studentName" required>
            <span class="error-message" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="student_rut">RUT *</label>
            <input type="text" id="student_rut" name="studentRut" placeholder="12345678-9" required>
            <span class="error-message" id="rutError"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="student_carrera">Tipo de Usuario *</label>
            <select id="student_carrera" name="studentCarrera" required>
              <option value="">Seleccione...</option>
              <option value="estudiante">Estudiante</option>
              <option value="profesor">Profesor</option>
              <option value="administrativo">Administrativo</option>
            </select>
            <span class="error-message" id="carreraError"></span>
          </div>
          <div class="form-group">
            <label for="student_email">Email Institucional *</label>
            <input type="email" id="student_email" name="studentEmail" placeholder="usuario@inacapmail.cl" required>
            <span class="error-message" id="emailError"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="student_phone">Tel√©fono *</label>
          <input type="tel" id="student_phone" name="studentPhone" placeholder="12345678" required>
          <span class="error-message" id="phoneError"></span>
        </div>

        <h3>Datos del Veh√≠culo</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="vehicle_plate">Patente *</label>
            <input type="text" id="vehicle_plate" name="vehiclePlate" required>
          </div>
          <div class="form-group">
            <label for="vehicle_model">Modelo *</label>
            <input type="text" id="vehicle_model" name="vehicleModel" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="vehicle_color">Color *</label>
            <input type="text" id="vehicle_color" name="vehicleColor" required>
          </div>
          <div class="form-group">
            <label for="garage_location">Ubicaci√≥n de Garaje *</label>
            <select id="garage_location" name="garageLocation" required>
              <option value="">Seleccione...</option>
              <option value="taller 6">Taller 6</option>
              <option value="taller 7">Taller 7</option>
              <option value="taller 8">Taller 8</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="vehiclePhoto">Foto del Veh√≠culo *</label>
          <input type="file" id="vehiclePhoto" name="vehiclePhoto" accept="image/*" required>
          <div id="photoPreview"></div>
        </div>

        <div class="form-group">
          <label for="vehicleIdPhoto">Foto Patr√≥n</label>
          <input type="file" id="vehicleIdPhoto" name="vehicleIdPhoto" accept="image/*">
          <div id="idPhotoPreview"></div>
        </div>

        <div class="form-group">
          <label for="modifications_description">Descripci√≥n de Modificaciones</label>
          <textarea id="modifications_description" name="modificationsDescription" rows="3"></textarea>
        </div>

        <div class="form-group" style="margin-top: 20px;">
          <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="acceptTerms" required style="margin-right: 10px; width: 20px; height: 20px;">
            <span>Acepto los <a href="#" onclick="event.preventDefault(); openTermsModal();" style="color: #007bff; text-decoration: underline;">t√©rminos y condiciones</a> *</span>
          </label>
          <span class="error-message" id="termsError"></span>
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="acceptClause" required style="margin-right: 10px; width: 20px; height: 20px;">
            <span>Acepto la <a href="#" onclick="event.preventDefault(); openClauseModal();" style="color: #007bff; text-decoration: underline;">cl√°usula de responsabilidad</a> *</span>
          </label>
          <span class="error-message" id="clauseError"></span>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
      </form>
    </div>

    <!-- Mis Solicitudes Tab -->
    <div id="mis-solicitudes-tab" class="tab-content">
      <h2>Mis Solicitudes</h2>
      <div id="requestsList"></div>
    </div>

    <!-- Mi Cuenta Tab -->
    <div id="mi-cuenta-tab" class="tab-content">
      <h2>Mi Cuenta</h2>
      <div id="myAccountContent"></div>
    </div>
  </div>

  <!-- Modal for QR visualization -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeQRModal()">&times;</span>
      <div id="qrModalBody"></div>
    </div>
  </div>

  <!-- Modal for Terms and Conditions -->
  <div id="termsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTermsModal()">&times;</span>
      <h2>T√©rminos y Condiciones</h2>
      <div style="max-height: 400px; overflow-y: auto; padding: 20px; border: 1px solid #ddd; margin: 20px 0;">
        <p style="text-align: center; font-size: 18px; color: #666;">Falta agregarlo</p>
      </div>
      <button onclick="closeTermsModal()" class="btn btn-primary" style="margin-top: 20px;">Aceptar</button>
    </div>
  </div>

  <!-- Modal for Responsibility Clause -->
  <div id="clauseModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeClauseModal()">&times;</span>
      <h2>Cl√°usula de Responsabilidad</h2>
      <div style="max-height: 400px; overflow-y: auto; padding: 20px; border: 1px solid #ddd; margin: 20px 0;">
        <p style="text-align: center; font-size: 18px; color: #666;">Falta agregar</p>
      </div>
      <button onclick="closeClauseModal()" class="btn btn-primary" style="margin-top: 20px;">Aceptar</button>
    </div>
  </div>

  <script src="/js/student.js?v=7"></script>
</body>
</html>
