<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Acceso Vehicular INACAP</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Registro de Estudiante</h1>
        <p>INACAP - Perhosting</p>
      </div>

      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            placeholder="Juan P√©rez"
          >
          <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="rut">RUT</label>
          <input 
            type="text" 
            id="rut" 
            name="rut" 
            required 
            placeholder="12345678-9"
          >
          <span class="error-message" id="rutError"></span>
        </div>

        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="usuario@ejemplo.com"
          >
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="M√≠nimo 6 caracteres"
            >
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              üëÅÔ∏è
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              placeholder="Repita su contrase√±a"
            >
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              üëÅÔ∏è
            </button>
          </div>
          <span class="error-message" id="confirmPasswordError"></span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="registerBtn">
            Registrarse
          </button>
        </div>

        <div class="error-message" id="formError"></div>
      </form>

      <div class="login-footer">
        <p>¬øYa tienes cuenta? <a href="/index.html">Inicia sesi√≥n aqu√≠</a></p>
      </div>
    </div>
  </div>

  <!-- Modal para errores -->
  <div id="errorModal" class="modal-overlay">
    <div class="modal-content">
      <h2>‚ö†Ô∏è Error</h2>
      <p id="errorModalMessage"></p>
      <button class="btn btn-primary" onclick="closeErrorModal()">Aceptar</button>
    </div>
  </div>

  <!-- Modal para √©xito -->
  <div id="successModal" class="modal-overlay">
    <div class="modal-content">
      <h2 style="color: #4caf50;">‚úÖ √âxito</h2>
      <p id="successModalMessage"></p>
      <button class="btn btn-primary" onclick="closeSuccessModal()">Aceptar</button>

  </div>

  <script src="/js/register.js?v=2"></script>
</body>
</html>
